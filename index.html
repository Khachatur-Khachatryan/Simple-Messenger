<!DOCTYPE html>
<html>
	<head>
		<title>Messenger</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="icon" href="./image/favicon.ico">
		<script src="https://kit.fontawesome.com/1b9a6208f0.js" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		
		<header>
			<div class="padding">
				<aside class="left">
					<content>
						<img class="logo" src="image/icon.png" width="40">
					</content>
				</aside>
				<aside class="center">
					<content>
						<button id="searchButton" class="search-button">
							<i class="fa fa-search"></i>
						</button>
						<input id="searchInput" type="search" class="search-input" name="q" placeholder="Search...">
					</content>
				</aside>
				<aside class="right">
					<content>
						<img class="avatar" src="image/avatar1.png" width="60">
					</content>
				</aside>
			</div>
		</header>
		<content class="main">
			<section class="left">
				<ul class="chats" id="chats">
					
				</ul>
			</section>
			<section class="center section-wrapper">
				<div class="toolbar">
					<label id="chatTitle" class="title"></label>
				</div>
				<content class="chat-messages">
					<ul class="messages" id="messages">
						
					</ul>
					<input id="messageInput" type="text" class="message-input" placeholder="Write mesage...">
				</content>
				
			</section>
		</content>
		<script type="text/javascript" src=".\js\script.js"></script>
	</body>
</html>
